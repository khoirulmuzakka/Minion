name: pyPI

on:
  push:
    tags:
      - 'v*'  

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v4

    # Set up Python
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy pybind11 cibuildwheel scikit-build

    # Build the wheel
    - name: Build the wheel
      run: |
        python -m cibuildwheel --output-dir dist 
      env:
        CIBW_BEFORE_ALL_LINUX: |
          # Install Eigen on Linux
          mkdir -p eigen_install
          curl -L https://gitlab.com/libeigen/eigen/-/archive/3.4.0/eigen-3.4.0.tar.gz | tar xz --strip-components=1 -C eigen_install
          echo "EIGEN3_INCLUDE_DIR=$PWD/eigen_install" >> $GITHUB_ENV

        CIBW_BEFORE_ALL_MACOS: |
          # Manually download and extract Eigen on macOS
          mkdir -p eigen_install
          curl -L https://gitlab.com/libeigen/eigen/-/archive/3.4.0/eigen-3.4.0.tar.gz | tar xz --strip-components=1 -C eigen_install
          echo "EIGEN3_INCLUDE_DIR=$PWD/eigen_install" >> $GITHUB_ENV

        CIBW_BEFORE_ALL_WINDOWS: |
          # Install Eigen on Windows
          Invoke-WebRequest -Uri "https://gitlab.com/libeigen/eigen/-/archive/3.4.0/eigen-3.4.0.zip" -OutFile "eigen.zip"
          Expand-Archive -Path "eigen.zip" -DestinationPath "eigen_install"
          echo "EIGEN3_INCLUDE_DIR=$pwd\\eigen_install\\eigen-3.4.0" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append


    - name: Upload wheels as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wheels_${{ runner.os }}
        path: dist/*
        overwrite: true
        retention-days: 7  
